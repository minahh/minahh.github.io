<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="pendulum.js"></script>
  <style>
  input[type=range] {
    -webkit-appearance: none;
    width: 355px;
    margin: 7.55px 0;
  }
  input[type=range]:focus {
    outline: none;
  }
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 12.9px;
    cursor: pointer;
    box-shadow: 0.7px 0.7px 1px rgba(0, 0, 0, 0), 0px 0px 0.7px rgba(13, 13, 13, 0);
    background: rgba(20, 18, 17, 0.12);
    border-radius: 4.5px;
    border: 0px solid rgba(1, 1, 1, 0);
  }
  input[type=range]::-webkit-slider-thumb {
    box-shadow: 0px 0px 0px #670000, 0px 0px 0px #810000;
    border: 0px solid #ff1e00;
    height: 28px;
    width: 28px;
    border-radius: 50px;
    background: #999999;
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: -7.55px;
  }
  input[type=range]:focus::-webkit-slider-runnable-track {
    background: rgba(26, 23, 22, 0.12);
  }
  input[type=range]::-moz-range-track {
    width: 100%;
    height: 12.9px;
    cursor: pointer;
    box-shadow: 0.7px 0.7px 1px rgba(0, 0, 0, 0), 0px 0px 0.7px rgba(13, 13, 13, 0);
    background: rgba(20, 18, 17, 0.12);
    border-radius: 4.5px;
    border: 0px solid rgba(1, 1, 1, 0);
  }
  input[type=range]::-moz-range-thumb {
    box-shadow: 0px 0px 0px #670000, 0px 0px 0px #810000;
    border: 0px solid #ff1e00;
    height: 28px;
    width: 29px;
    border-radius: 50px;
    background: #828282;
    cursor: pointer;
  }
  input[type=range]::-ms-track {
    width: 100%;
    height: 12.9px;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    color: transparent;
  }
  input[type=range]::-ms-fill-lower {
    background: rgba(14, 13, 12, 0.12);
    border: 0px solid rgba(1, 1, 1, 0);
    border-radius: 9px;
    box-shadow: 0.7px 0.7px 1px rgba(0, 0, 0, 0), 0px 0px 0.7px rgba(13, 13, 13, 0);
  }
  input[type=range]::-ms-fill-upper {
    background: rgba(20, 18, 17, 0.12);
    border: 0px solid rgba(1, 1, 1, 0);
    border-radius: 9px;
    box-shadow: 0.7px 0.7px 1px rgba(0, 0, 0, 0), 0px 0px 0.7px rgba(13, 13, 13, 0);
  }
  input[type=range]::-ms-thumb {
    box-shadow: 0px 0px 0px #670000, 0px 0px 0px #810000;
    border: 0px solid #ff1e00;
    height: 28px;
    width: 29px;
    border-radius: 50px;
    background: #828282;
    cursor: pointer;
    height: 12.9px;
  }
  input[type=range]:focus::-ms-fill-lower {
    background: rgba(20, 18, 17, 0.12);
  }
  input[type=range]:focus::-ms-fill-upper {
    background: rgba(26, 23, 22, 0.12);
  }
  </style>
</head>

<body style="font-family:Arial; line-height:0.2; color: #555555; margin-left:40px;">
  <p style="font-weight: bold;text-transform: uppercase;margin-top:40px">Simple Pendulum Simulation - Ali Minah</p>
  <p>Use the slider to adjust the initial angle</p>
  <p style="margin-bottom:80px;">Click on the ball to release it</p>

</body>

</html>
